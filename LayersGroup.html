<!DOCTYPE html>
<html>
<head>
	
	<titleFairfax county primary</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>

</head>
<body>

<style> #map { width: 800px; height: 500px; }.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;}
.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}
} </style>
<div id="mapid" style="width: 100%; height: 800px;" ></div>



<script type="text/javascript" src="file:///C:/Users/Administrator/Downloads/2016_Presidential_Primary_Election_Results__Voter_Turnout_Democratic_Primary.geojson"></script>
<script type="text/javascript" src="C:/Users/Administrator/Desktop/Python/random1.geojson"></script>
<script type="text/javascript" src="C:/Users/Administrator/Desktop/Python/random2.geojson"></script>
<script type="text/javascript" src="C:/Users/Administrator/Desktop/Python/random3.geojson"></script>


<script type="text/javascript">
	var map = L.map('mapid').setView([38.9085, -77.2405], 11);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.pirates',
        accessToken: 'pk.eyJ1IjoiamFtZXNvaDM5MjgiLCJhIjoiY2o5cTN2YTJxMmp0YzJ3bGd4N29lYXlzdiJ9.8fojxARvp85beSIeTDC_Bw'
        }).addTo(map);

	var geojson = L.geoJson(primaryData).addTo(map);

	var original = L.layerGroup();
	var random1 = L.layerGroup();
	var random2 = L.layerGroup();
	var random3 = L.layerGroup();

	geojson = L.geoJson(primaryData, {
	style: style,
    onEachFeature: onEachFeature
	}).addTo(map);
	
	geojson = L.geoJson(primaryData, {
	style: style,
    onEachFeature: onEachFeature
	}).addTo(original);
	
	geojson = L.geoJson(primaryData1, {
	style: style,
    onEachFeature: onEachFeature,
	update1: update1
	}).addTo(random1);
	
	geojson = L.geoJson(primaryData2, {
	style: style,
    onEachFeature: onEachFeature
	}).addTo(random2);
	
	geojson = L.geoJson(primaryData3, {
	style: style,
    onEachFeature: onEachFeature
	}).addTo(random3);

	
	var baseLayers = {
		"original": original,
		"random1": random1,
		"random2": random2,
		"random3": random3
	};
	
	L.control.layers(baseLayers).addTo(map);

	function getColor(d) {
    return d > 4000 ? '#034e7b' :
           d > 3500  ? '#0570b0' :
           d > 3000  ? '#3690c0' :
           d > 2500  ? '#74a9cf' :
           d > 2000   ? '#a6bddb' :
           d > 1500   ? '#d0d1e6' :
           d > 1000   ? '#f1eef6' :
                      '#fff7fb';
	}
	
	
	
	function style(feature) {
    return {
        fillColor: getColor(feature.properties.REGVOTERS),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
	}
	
	
	function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
	}

	function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });
	info.update(layer.feature.properties);
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
	}

	function resetHighlight(e) {
    geojson.resetStyle(e.target);
	info.update();
	}

	function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
	}

	
	var info = L.control();

	info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
	};
  
	// method that we will use to update the control based on feature properties passed
	info.update = function (props) {
    this._div.innerHTML = '<h4>2016 Democratic Primary Election Register Voters</h4>' +  (props ?
        '<b>' + props.NAME + '</b><br />' + props.REGVOTERS + ' people'
        : 'Hover over a town');
	};
	
	info.addTo(map);
	
	
</script>
</body>
</html>
